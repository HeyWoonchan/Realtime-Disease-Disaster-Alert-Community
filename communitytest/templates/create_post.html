<!DOCTYPE html>
<html>
<head>
    <title>Create a new post</title>
</head>
<body>
    <h1>Create a new post</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.author.label }}<br>
            {{ form.author(size=32) }}
        </p>
        <p>
            {{ form.title.label }}<br>
            {{ form.title(size=32) }}
        </p>
        <p>
            {{ form.content.label }}<br>
            {{ form.content(cols=32, rows=4) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    <a href="{{ url_for('index') }}">Back to list</a>
</body>
</html>
