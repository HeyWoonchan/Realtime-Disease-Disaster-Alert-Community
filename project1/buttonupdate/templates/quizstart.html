<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>질병 및 재난 알리미</title>

    <!-- Bootstrap core CSS -->
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <style>
        body {
            text-align: center;
            background-color: white;
        }
    
        .game {
            margin: 0 auto;
            width: 60vw;
            padding: 50px 20px;
            border: 1px solid black;
            border-radius: 15px;
            background-color: whitesmoke;
            min-height: 80vh;
        }
    
        .title {
            width: 100%;
            border-radius: 15px;
            font-size: 22px;
            height: 100px;
        }
    
        .quiz {
            width: 100%;
            border: 1px solid black;
            margin-bottom: 20px;
            border-radius: 15px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    
        .quiz-question {
            margin-bottom: 20px;
        }
    
        .quiz-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
    
        .button {
            background-color: lightskyblue;
            margin-top: 20px;
            margin-bottom : 20px;
            border-radius: 15px;
            padding: 10px 20px;
            border: none;
            outline: none;
        }
    
        .button:hover {
            cursor: pointer;
        }
    
        .true-button,
        .false-button {
            background-color: skyblue;
            border : none;
        }
    </style>
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="border-end bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-light">Start Bootstrap</div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/">국내</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/external">해외</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/community">커뮤니티</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/quiz">퀴즈</a>
            </div>
        </div>
        <!-- Page content wrapper -->
        <div id="page-content-wrapper">
            <!-- Top navigation -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                            <li class="nav-item active">
                                <a class="nav-link" href="#!">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#!">Link</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#!">Action</a>
                                    <a class="dropdown-item" href="#!">Another action</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#!">Something else here</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page content -->
           
            <div class="container-fluid">
                <div class="game">
                    
                    <div class="title">다음 재난 상황별 행동 요령 질문에 답하고, 쿠민이를 재난에서 구해주세요!</div>
                    {% for quiz in quizzes %}
                    <div class="quiz">
                        <div class="quiz-question">{{ quiz[0] }}</div>
                        <div class="quiz-buttons">
                            <button class="btn btn-primary true-button">참</button>
                            <button class="btn btn-primary false-button">거짓</button>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <button id="submit-button" class="button">제출하기</button>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/button_update.js') }}"></script>
    <script src="{{ url_for('static', filename='js/maps_ex.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        $(document).ready(function() {
            $("#submit-button").click(function() {
                window.location.href = "{{ url_for('quiz_result') }}";
            });
        });
    </script>
</body>
</html>
